<div class="">
    <mat-card class="login-card">
        <mat-card-header class="login-title">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <div>
                    <mat-form-field class="input-filed" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter your Email" [(ngModel)]="loginModel.email" name="email"
                            autocomplete="false" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input-filed" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [(ngModel)]="loginModel.password" type="password"
                            autocomplete="false" name="password" required>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
